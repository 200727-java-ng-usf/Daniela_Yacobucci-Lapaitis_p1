<div id="submit-reimbursement">
    <h3>Submit a reimbursement</h3>
    <div class="form-group">
        <label for="amount">amount</label>
        <input type="text" class="form-control" id="amount">
    </div>

    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control input-lg" id="description">
    </div>

    <div class="form-group">
        <label for="select-reimbursement-type">Type</label>
        <select class="form-control" id="select-reimbursement-type" value=option.value>
          <option value = "Lodging">Lodging</option>
          <option value = "Travel">Travel</option>
          <option value = "Food">Food</option>
          <option value = "Other">Other</option>
        </select>
      </div>

    <div id="submit-reimbursement-container">
        <button type="submit" class="btn btn-primary" id="submit-reimbursement-button">Submit</button>
    </div>
    <br/>
    <br/>
    <div class="alert alert-danger" id="submit-reimbursement-alert"></div>
    

</div>
