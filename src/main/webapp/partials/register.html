<div id="register-container">

    <h3>Add new user</h3>
    <div class="form-group">
        <label for="fn">First name</label>
        <input type="text" class="form-control" id="fnU" placeholder="Enter your first name">
    </div>
    <div class="form-group">
        <label for="ln">Last name</label>
        <input type="text" class="form-control" id="lnU" placeholder="Enter your last name">
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="emailU" placeholder="Enter your email address">
    </div>
    <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" class="form-control" id="reg-usernameU" placeholder="Enter your desired username">
    </div>
    <div id="reg-button-container">
        <button type="submit" class="btn btn-primary" id="updateU">Update</button>
    </div>
    <br/>
    <br/>
    <div class="alert alert-danger" id="reg-message"></div>
</div>
